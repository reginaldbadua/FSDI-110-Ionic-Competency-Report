<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Create Post
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card">
    <ion-card-header>
      Create a new Post
    </ion-card-header>
    <ion-card-content>

      <ion-textarea [(ngModel)]="postContent" name="postContent" class="post-message"
        placeholder="What do you want to say ?">
      </ion-textarea>

      <ion-input [(ngModel)]="imageUrl" name="imageUrl" placeholder="Image URL">
      </ion-input>

      <ion-item>
        <ion-label>To:</ion-label>
        <ion-select [(ngModel)]="to">
          <ion-select-option value="Everyone">Everyone</ion-select-option>
          <ion-select-option value="Alex">Alex</ion-select-option>
          <ion-select-option value="Doug">Doug</ion-select-option>
          <ion-select-option value="Reggie">Reggie</ion-select-option>
          <ion-select-option value="Sergio">Sergio</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-button (click)="createPost()" color="primary" fill="outline">
        Submit Post
      </ion-button>

    </ion-card-content>


  </ion-card>
</ion-content>
