<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      List of Post
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let post of postToDisplay">
    <ion-card-content>

      <ion-img *ngIf="post.imageUrl" src="{{post.imageUrl}}"></ion-img>

      {{ post.content }}
    </ion-card-content>

    <ion-card-header>
      <ion-card-title class="post-from" text-center>{{ post.from }}</ion-card-title>
      <ion-card-subtitle text-center>{{ post.date | date: 'MM/dd/yy HH:mm' }}</ion-card-subtitle>
    </ion-card-header>

  </ion-card>

</ion-content>
